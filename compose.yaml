services:
  web:
    depends_on:
      - api
    build: ./Client
    ports:
      - 3000:3000
    develop:
      watch:
        - path: ./Client/package.json
          action: rebuild
        - path: ./Client/package-lock.json
          action: rebuild
        - path: ./Client
          target: /app
          action: sync

  api:
    build: ./Server
    ports: 
      - 4000:4000
    develop:
      watch:
        - path: ./Server/package.json
          action: rebuild
        - path: ./Server/package-lock.json
          action: rebuild
        - path: ./Server
          target: /app
          action: sync
